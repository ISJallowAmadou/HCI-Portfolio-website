<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo-box">
        <img src="logo.jpg" alt="Logo" class="site-logo" />
        <h1>FantasistaDesign</h1>
      </div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    
    <div class="customize-panel">
      <label>
        Font Size:
        <select id="fontSizeSelector">
          <option value="100%">Default</option>
          <option value="110%">Large</option>
          <option value="120%">Extra Large</option>
        </select>
      </label>

      <button id="toggleTheme">Toggle Dark/Light Mode</button>
    </div>

  </header>

  <div class="container">
    <section class="contact">
      <h2>Let's Talk</h2>
      <p class="contact-intro">Have a project in mind, a question, or just want to connect? I'm always open to collaboration and creative conversations.</p>
  
      <form id="contactForm" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required />
  
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
  
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message here..." required></textarea>
  
        <button type="submit">Send Message</button>
      </form>
  
      <p id="responseMsg"></p>
    </section>
  </div>
  
 

  <footer>
    <p>&copy; 2025 DesignByFantasista</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
