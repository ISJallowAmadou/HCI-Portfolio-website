<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Designer | Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <div class="logo-box">
        <img src="logo.jpg" alt="Logo" class="site-logo" />
        <h1>FantasistaDesign</h1>
      </div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul id="nav-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="customize-panel">
      <label>
        Font Size:
        <select id="fontSizeSelector">
          <option value="100%">Default</option>
          <option value="110%">Large</option>
          <option value="120%">Extra Large</option>
        </select>
      </label>

      <button id="toggleTheme">Toggle Dark/Light Mode</button>
    </div>

  </header>

  <section class="hero-container">
    <div class="hero-glass hover-glow">
      <h2>Hello, I'm Fantasista</h2>
      <p>A creative graphic designer passionate about visual storytelling.</p>
      <a href="projects.html" class="btn">See My Work</a>
    </div>
  </section>
  

  <footer>
    <p>&copy; 2025 DesignByFantasista</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("nav-menu");

    if (hamburger && navMenu) {
      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("show");
      });
    }
  });
</script>

</body>
</html>
